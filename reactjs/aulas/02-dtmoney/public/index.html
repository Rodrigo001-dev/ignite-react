<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      o preconnect vai abrir uma conexão com o CDN da google que entrega os
      arquivos das fontes, vei deixar essa conexão pré-aberta para quando ele
      precisar solicitar as fontes, ser muito mais rápido do que precisar abrir
      uma nova conexão
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <title>dtmoney</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
